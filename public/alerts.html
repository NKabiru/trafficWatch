<!DOCTYPE html>
<html>
<head>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/materialize.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

<title>Traffic alerts</title>

</head>
<body>

<div>
	<nav>
	<div class="nav-wrapper cyan">
		<a href="index.html" class="brand-logo">Traffic App</a>
		<a href="#" data-activates="sidebar-alerts" class="button-collapse"><i class="material-icons">menu</i></a>	
		<ul id="nav-mobile" class="right">
			<li id="account-username">Account:&nbsp;</li>
			<li><button class="btn-flat white-text" id="btnSignOut">Sign Out</button></li>
		</ul>
		<ul id="sidebar-alerts" class="side-nav">
			<li id="mobile-account-username" class="cyan-text">Account:&nbsp;</li>
			<li><button class="waves-effect waves-light btn-flat cyan-text" id="mobile-btnSignOut">Sign Out</button></li>
		</ul>
	</div>
	</nav>


	<div class="container">
	  <div class="row ">
		<div class="col s10 offset-s1 valign" >

			<div align="center">		
	 			<button class="waves-effect waves-light btn-flat cyan-text" id="show-alertform"><i class="material-icons right">edit</i>Add alert</button>
			</div>

		<section id="hide-panel" style="display: none">
		<div class="card-panel">
		 <div class="card-content">
			<div><h5>Add alert<button class="small btn-flat right" id="close-alertForm"><i class="small material-icons">close</i></button></h5></div>

			<div class="input-field">
				<label for="road-title">Road Name: </label>
			    <input type="text" id="road-title">
		    </div>

		    <div class="input-field">
			    <label for="road-details">Details: </label>
			    <textarea class="materialize-textarea" id="road-details"></textarea>
		    </div>

		    <div class="input-field">  
			    <select id="road-state">
					<option value="clear">Clear</option>
					<option value="congestion">Heavy congestion</option>
					<option value="accident">Accident</option>
					<option value="floods">Floods</option>
					<option value="police">Police</option>
					<option value="roadworks">Roadworks</option>
				</select>
				<label for="road-state">Road State: </label>
		    </div>

		    <div class="input-field">  
			    <input type="checkbox" value="addMarker" id="road-marker" class="filled-in">
			    <label for="road-marker">Include marker?</label>
		    </div>
		
		    <div class="input-field">
		    	<button id="add-alert" class="waves-effect waves-light btn cyan">Add Alert</button>
		    </div>
		</div> 	   	    	
	   </div>
	   </section>

	  </div>
	 </div>	


<script>
	$(document).ready(function(){
		$('select').material_select();
		$(".button-collapse").sideNav();
	});
</script>

<script src="js/materialize.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd-sKH5USIlYL7-GWzP7g8EPMyE3PF17o&libraries=places"></script>
<script src="js/firedb.js" ></script>

</body>
</html>
