<!DOCTYPE html>
<html>
<head>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Dashboard</title>
</head>
<body>
<table>
	<thead>
		<tr>
			<th>Cause</th>
			<th>Number</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Congestion</td>
			<td>1</td>
		</tr>
		<tr>
			<td>Accidents</td>
			<td>5</td>
		</tr>
		<tr>
			<td>Floods</td>
			<td>3</td>
		</tr>
		<tr>
			<td>Other</td>
			<td>7</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>Total</td>
			<td>16</td>
		</tr>
	</tfoot>

	<!-- Bringing in the charts -->
	<div>
		<canvas id="myChart"></canvas>
	</div>
	
</table>
<script>
	var ctx = document.getElementById('myChart').getContext('2d');
	var data = {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "My First dataset",
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            data: [65, 59, 80, 81, 56, 55, 40, 0],
        }
    ]
};
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: data
	});
</script>
</body>
</html>
