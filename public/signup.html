<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/materialize.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="icon" type="image/png" href="images/favicon.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

  <title>Sign Up</title>
</head>
<body class="cyan lighten-4">

	<nav>
  <div class="nav-wrapper cyan">
    <a href="index.html" class="brand-logo">Traffic Watch</a>
    <ul id="nav-mobile" class="right">
      <li id="account-username">Account:&nbsp;</li>
      <li><button class="btn-flat white-text" id="btnSignOut">Sign Out</button></li>
    </ul>   
  </div>
  </nav>

  <div class="container ">
    <div class="row">
      <div class="col s8 offset-s2 valign" >
        <div class="card-panel">
          <div class="card-content">

            <div><h5>Sign Up</h5></div>

              <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" class="validate">
              </div>

              <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" class="validate">
              </div>

              <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" class="validate">
              </div>
          
              <div>
              <button id="btnSignUp" class="waves-effect waves-light btn cyan">Sign Up</button>
              </div>

            </div>            
          </div>
        </div>
      </div> 
    </div>

<script src="js/app.js"></script>
<script src="js/materialize.js"></script>
</body>
</html>
