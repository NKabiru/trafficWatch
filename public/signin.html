<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/materialize.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

<title>Sign in</title>
</head>
<body class="cyan lighten-4">
	<nav class="cyan">
	<div class="nav-wrapper container">
		<a href="index.html" class="brand-logo">Traffic App</a>
		<ul id="nav-mobile" class="right">
			<li id="account-username">Account:&nbsp;</li>
			<li><button class="btn-flat white-text" id="btnSignOut">Sign Out</button></li>
		</ul>		
	</div>
	</nav>

	
	<div class="container" id="sign-in-page">
	  <div class="row">
		<div class="col s8 offset-s2 valign" >
		<div class="card-panel">
		 <div class="card-content">
			<div><h5>Sign In</h5></div>

			<div class="input-field">
				<label for="signin-email">Email</label>
			    <input type="email" id="signin-email"  class="validate">
		    </div>

		    <div class="input-field">
			    <label for="signin-password">Password</label>
			    <input type="password" id="signin-password"  class="validate">
		    </div>
		
		    <div>
		    <button id="btnSignIn" class="waves-effect waves-light btn cyan">Sign In</button>
		    </div>

		</div> 	   	    	
	   </div>
	  </div>
	 </div>	
	</div>

<script src="js/materialize.js"></script>
<script src="js/app.js"></script>
</body>
</html>
